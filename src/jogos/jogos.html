<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save On Your Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/src/config/navigation.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <div id="modal-container"></div>

    <main id="main-content">
        <aside>
            <h2>Filtros</h2>
            <form id="filter-form">
                <fieldset>
                    <legend>Loja</legend>
                    <label><input type="checkbox" name="store" value="Steam"> Steam</label><br>
                    <label><input type="checkbox" name="store" value="Epic Games"> Epic Games</label><br>
                    <label><input type="checkbox" name="store" value="GOG"> GOG</label><br>
                    <label><input type="checkbox" name="store" value="Microsoft Store"> Microsoft Store</label>
                </fieldset>
                <fieldset>
                    <legend>Preço</legend>
                    <label><input type="checkbox" name="price" value="low"> Menor que R$ 50,00</label><br>
                    <label><input type="checkbox" name="price" value="medium"> R$ 50,00 - R$ 100,00</label><br>
                    <label><input type="checkbox" name="price" value="high"> Maior que R$ 100,00</label>
                </fieldset>
                <fieldset>
                    <legend>Favoritos</legend>
                    <label><input type="checkbox" name="favorites" value="favorites"> Mostrar apenas favoritos</label>
                </fieldset>
                <button type="submit">Aplicar Filtros</button>
            </form>
        </aside>
        <section id="jogos">
            <div id="resultado">
                <!-- Jogos serão inseridos aqui via JavaScript -->
            </div>
            <div id="pagination">
                <!-- Paginação será inserida aqui via JavaScript -->
            </div>
        </section>

    </main>

    <div id="footer-container"></div>

    <script type="module" src="/src/config/navigation.js"></script>
    <script src="/src/modal/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
