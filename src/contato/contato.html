<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save On Your Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="header-container"></div>

    <div id="modal-container"></div>

    <main id="main-content">

        <section class="contact-form">
            <h1>Contato</h1>
            <form id="contactForm" onsubmit="enviarFormulario(event)">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email-contato"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email-contato" name="email-contato" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Assunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contato-enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </section>

    </main>

    <div id="footer-container"></div>

    <script type="module" src="/src/config/navigation.js"></script>
    <script src="/src/modal/modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
